<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="300" height="300">
  <!-- Transparent background by default (no background rect) -->

  <style>
    /* Rotate 90deg on hover */
    #wheel {
      transform-origin: 50px 50px;     /* center of the 100x100 viewBox */
      transform-box: view-box;
      transition: transform 200ms ease;
    }
    svg:hover #wheel {
      transform: rotate(90deg);
    }
  </style>

  <defs>
    <!-- One "stick" (transparent fill with black outline) -->
    <g id="stick">
      <rect x="46" y="10" width="8" height="40" rx="4" ry="4"
            fill="none" stroke="black" stroke-width="3" />
    </g>
  </defs>

  <!-- 8 sticks, rotated 360/8 = 45 degrees apart -->
  <g id="wheel">
    <use href="#stick" />
    <use href="#stick" transform="rotate(45 50 50)" />
    <use href="#stick" transform="rotate(90 50 50)" />
    <use href="#stick" transform="rotate(135 50 50)" />
    <use href="#stick" transform="rotate(180 50 50)" />
    <use href="#stick" transform="rotate(225 50 50)" />
    <use href="#stick" transform="rotate(270 50 50)" />
    <use href="#stick" transform="rotate(315 50 50)" />

    <!-- Center detail -->
    <circle cx="50" cy="50" r="6" fill="none" stroke="black" stroke-width="3" />
  </g>
</svg>
